<!DOCTYPE html>
<html>

<body>

  <script>
    let name = "Lord";

    // выражение - число 1
    alert(`hello ${1}`); // hello 1

    // выражение - строка "name"
    alert(`hello ${"name"}`); // hello name

    // выражение - переменная, вставим её в строку
    alert(`hello ${name}`); // hello Ilya
  </script>

</body>

</html>
