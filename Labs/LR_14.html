<!DOCTYPE html>
<html>

<body>

  <script>

    let userName = prompt("Кто там?", '');

    if (userName === 'Админ') {

      let pass = prompt('Пароль?', '');

      if (pass === 'Я главный') {
        alert('Здравствуйте!');
      } else if (pass === '' || pass === null) {
        alert('Отменено');
      } else {
        alert('Неверный пароль');
      }

    } else if (userName === '' || userName === null) {
      alert('Отменено');
    } else {
      alert("Я вас не знаю");
    }

  </script>

</body>

</html>
